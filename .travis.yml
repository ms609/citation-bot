sudo: false
dist: trusty
branches:
  except: release

language: php
    
matrix:
  include:
    - stage: test
      php: 7.3
      before_script:  
        - travis_retry composer self-update
        - composer require mediawiki/oauthclient
        - composer require --dev phpstan/phpstan
      script: vendor/bin/phpstan analyse --level 0 . tests constants api_handlers tests/phpunit

git:
  depth: 3
  
