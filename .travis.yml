sudo: false
dist: trusty
branches:
  except: release

language: php
    
matrix:
  include:
    - stage: test
      php: 7.3
      before_script:  
        - travis_retry composer self-update
        - composer require mediawiki/oauthclient
        - composer require --dev phpstan/phpstan
        - '! find . -type f -name "*.php" -exec php -d error_reporting=32767 -l {} \; 2>&1 >&- | grep "^"'
      script: vendor/bin/phpstan analyse --level 0 . tests constants api_handlers phpunit/tests

git:
  depth: 3
  
