sudo: false
dist: trusty
branches:
  except: release

language: php
matrix:           ###### ONLY ONE WITH FULL TESTING WITH IS 7.3 OTHERS ARE ALL STATIC ANALYSIS ONLY ######
  include:
    - stage: pretest
      name: "Quick PHP 5.6 syntax check"
      php: 5.6.40
      script: '! find . -type f -name "*.php" -exec php -d error_reporting=32767 -l {} \; 2>&1 >&- | grep "^"'
    - php: nightly
      name: "Quick PHP 8.0 syntax check"
      script: '! find . -type f -name "*.php" -exec php -d error_reporting=32767 -l {} \; 2>&1 >&- | grep "^"'
    - stage: code-standards
      name: "PHP lint"
      php: 7.3
      before_script:  
        - travis_retry composer self-update
        - composer require overtrue/phplint --dev -vvv
      script: ./vendor/bin/phplint ./ --exclude=vendor
    - php: 7.3
      name: "PHP phan"
      before_script:
        - travis_retry composer self-update
        - composer require --dev phan/phan:1.x
      script: php vendor/bin/phan --allow-polyfill-parser constants/*.php ./*.php
    - php: 7.3
      name: "PHP phpstan"
      before_script:
        - travis_retry composer self-update
        - composer require --dev phpstan/phpstan
      script: php vendor/bin/phpstan --no-interaction analyse constants/*.php user_messages.php constants.php expandFns.php zotero.php WikipediaBot.php  NameTools.php Comment.php Page.php Parameter.php Template.php ./setup.php
    - php: 7.3
      name: "PHP psalm"
      before_script:
        - travis_retry composer self-update
        - composer require --dev vimeo/psalm
      script:  php vendor/bin/psalm --init ; php vendor/bin/psalm setup.php
    - stage: test
      name: "Full test with PHP 7.3"
      php: 7.3
      before_script:  
        - travis_retry composer self-update
        - composer require mediawiki/oauthclient:1.1.0
        - '! find . -type f -name "*.php" -exec php -d error_reporting=32767 -l {} \; 2>&1 >&- | grep "^"'
      script: phpunit --coverage-clover coverage.xml
      after_success: bash <(curl -s https://codecov.io/bash)
    - stage: deploy-to-master
      name: "Update WMFlabs servers"
      if: branch = master AND type != pull_request
      php: 5.6 # Avoid downloading and installing 5.5
      script:
        - wget -O- https://tools.wmflabs.org/citations/gitpull.php
    - stage: deploy-to-development
      name: "Update WMFlabs test servers"
      if: branch = development AND type != pull_request
      php: 5.6 # Avoid downloading and installing 5.5
      script:
        - wget -O- https://tools.wmflabs.org/citations-dev/gitpull.php

git:
  depth: 21
  
