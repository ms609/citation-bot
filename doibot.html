  <meta content="A bot to automatically tidy and complete citations on Wikipedia, the free encyclopaedia" name="description" />
  <title>
   Citation bot
  </title>   
  <script type="text/javascript" src="js/doibot.js"></script>
</head>  
<body style="direction: ltr;" class="mediawiki ns--1 ltr page-Spezial_Beiträge">
  <header>
    <h1>Wikipedia citation bot</h1>
    <p>Populates empty fields in {{cite journal}} family templates, and 
    fix other citation issues.</p>
  </header>
  <form id="botForm" action="doibot.php" method="post">
    <p>
      <label for="user">Please enter your Wikipedia username to sign the bot's edits.</label><br />
      <input name="user" id="user" value="" onchange="SaveUsername();" placeholder="Username" /> 
      <input type="checkbox" id="saveUsername" name="saveUsername" onchange="SaveUsername();" /> 
      <label for="saveUsername">Remember?</label>
    </p>
    <p>
      <input type="checkbox" name="slow" checked />
      <label for="slow">Thorough mode - a slower, but more exhaustive, search. Finds bibcodes and flags "broken" DOIs.</label>
    </p>
    <p>
      <input type="checkbox" name="edit" checked />
      <label for="edit">Commit edits.  Leave blank to check Wikicode.</label>
    </p>
    <p>
      <input name="page" id="botPage" value="" placeholder="Page name" />
      <label for="page"><button type="submit" name="page" id="PageSubmit" value="Process page" formaction="doibot.php">Process page</button><br />
      <!--Separate multiple pages with a pipe (<code>Page 1|Page 2</code>)-->
      <img style="display:none" src="img/spinner_18_18.gif" id="PageSpinner" />
      </label><br />
    </p>
    <p>– or –</p>
    <p>
      <code>Category:&nbsp;</code><input name="cat" id="botCat" value="" placeholder="Category name" />
      <label for="cat"><button type="submit" name="cat" id="CatSubmit" value="Process category" formaction="category.php">Process category</button>
      <img style="display:none" src="img/spinner_18_18.gif" id="CatSpinner" />
      </label><br />
    </p>
    <p>
    </p>
  </form>
  <footer>  
    <p>Maintained by <a href="https://en.wikipedia.org/wiki/User:Smith609">Martin Smith</a>.</p>
    <p>
      <a href="https://en.wikipedia.org/wiki/User:Citation_bot/use" title="Using Citation Bot">More details</a> | 
      <a href="https://en.wikipedia.org/wiki/User_talk:Citation_bot" title="Report bugs at Wikipedia">Report bugs</a> |
      <a href="https://github.com/ms609/citation-bot" title="GitHub repository">Source code</a>
    </p>
  </footer>
</body>
</html>
