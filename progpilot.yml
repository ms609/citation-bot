inputs:
    dev_mode: false
    sources:
      keep_defaults: true
    sinks:
      keep_defaults: true
    validators:
      keep_defaults: true
    sanitizers:
      keep_defaults: true
    customrules:
      keep_defaults: true
    false_positives: ~
    
outputs:
    tainted_flow: true
    
options:
    analyze_includes: true
    debug_mode: false
    pretty_print: true
    max_file_analysis_duration: 30
    max_definitions: 500
    max_file_size: 1000000
