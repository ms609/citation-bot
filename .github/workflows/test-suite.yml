name: Bot Full Test Suite

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-18.04 ### need for PHP 7.3 ubuntu-latest

    steps:
    - name: Checkout Repo
      uses: actions/checkout@v2

    - name: Setup PHP 7.3 with PCOV
      uses: shivammathur/setup-php@v2
      with:
        php-version: '7.3'
        ini-values: pcov.directory=.
        coverage: pcov

    - name: Validate composer.json and composer.lock
      run: composer validate

    - name: Cache Composer packages
      id: composer-cache
      uses: actions/cache@v2
      with:
        path: vendor
        key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-php-

    - name: Configure composer and dependencies
      run: composer config minimum-stability dev && composer config prefer-stable true && composer require mediawiki/oauthclient:1.2.0  phpunit/phpunit
      
    - name: Install dependencies
      if: steps.composer-cache.outputs.cache-hit != 'true'
      run: composer install --prefer-dist  -vvv --no-progress
      
    - name: Full test with 
      run: env

    - name: Code Coverage
      run: /bin/bash <(curl -s https://codecov.io/bash)
      
 
